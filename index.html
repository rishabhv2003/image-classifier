<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image classification</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>

<body>
    <h1>Image classification using MobileNet and p5.js</h1>

    <form id="imageForm">
        <label for="imageInput">Select an image:</label>
        <input type="file" id="imageInputs" accept="image/*" onchange="previewImage()">
        <img id="upImage" src="#" style="max-width: 100%; max-height: 200px; margin-top: 10px;">
        <button type="button" onclick="classifyImage()">Classify Image</button>
        <div id="result"></div>
        <div id="confidence"></div>
    </form>

    <script src="sketch.js"></script>

</body>

</html>
